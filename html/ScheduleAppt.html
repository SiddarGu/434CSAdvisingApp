<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Schedule Appointment</title>
    <link rel="icon" type="image/x-icon" href="../logo.ico">
    <link rel="stylesheet" href="../css/ScheduleAppt.css" type="text/css" />
    <script>
        function submit() {
            document.getElementById("submitted").innerHTML = "You have successfully scheduled an appointment. Please arrive to the advisors room on time.";
        }
    </script>
</head>

<body>
    <div>
        <p id="imgs">
            <img id="csdept" src="../deptcs.png" alt="DeptCS Image" />
        </p>
        <h1>Schedule Appointment</h1>
        <div>
            <label>Select an advisor: </label>
            <select name = "advisors" id = "advisors">
                <optgroup label = "Senior Advisors">
                    <option>Courtney Cabansag</option>
                    <option>Christine Denis</option>
                    <option>Brittany Johnson</option>
                    <option>Natalie Lightfoot-Johnson</option>
                </optgroup>
                <optgroup label = "Advisors">
                    <option>Bryson Daniels</option>
                    <option>Erik Johanson</option>
                    <option>Maggie Loughlin</option>
                    <option>Ashley Lyles</option>
                    <option>Larry Petruccy</option>
                    <option>Brennan Rudy</option>
                    <option>Shreya Singh</option>
                </optgroup>
            </select><br>
            <label>Select date:</label>
            <input type="date"><br>
            <label>Time: </label>
            <select name = "time" id = "time">
                <option>8:00</option>
                <option>8:30</option>
                <option>9:00</option>
                <option>9:30</option>
                <option>10:00</option>
                <option>10:30</option>
                <option>11:00</option>
                <option>11:30</option>
                <option>12:00</option>
                <option>12:30</option>
                <option>1:00</option>
                <option>1:30</option>
                <option>2:00</option>
                <option>2:30</option>
                <option>3:00</option>
                <option>3:30</option>
                <option>4:00</option>
                <option>4:30</option>
            </select><br>
            <label>Name and University ID(First Last, UID):</label>
            <input type="text" size = "30" id="name" name="name"><br>
            <label>University Email:</label>
            <input type="text" size = "30" id="name" name="name"><br>
            <button onclick="submit();" >Submit</button><br>
            <label id = "submitted"></label>

        </div>
        <div id="buttons">
            <button class="back" onclick="history.back()"><span>Go Back</span></button>
        </div>
    </div>
</body>

</html>
